<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS - My QR Code Footprints</title>
	<link rel="shortcut icon" href="../files/SouthernLeyteLogo.png" type="image/x-icon">
    <script src="../assets/js/jquery-3.5.1.min.js" defer></script>
    <script src="../assets/js/scripts/session.js" async></script>
    <script src="../assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="../assets/js/scripts/loginform.js" defer></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
</head>

<style>
    #errorContainer{
        display: none !important;
    }

    #loadingBtn{
        display:none !important;
    }

    
</style>

<body onload="checkSession()">
    <div class="container justify-content-center mt-5">
        <div class="text-center">
            <img src="../files/SouthernLeyteLogo.png" style="width: 100px;">
            <img src="../files/slsu-logo.png" style="width: 100px;">
        </div>


        <div class="container mt-3">
            <h5 class="text-center">Automated Contact Tracing System</h5>
            <form method="post" id="loginForm">
                <div class="form-group">
                    <label for="uname">Username (QR Code Number):</label>
                    <input type="text" name="uname" id="uname" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" class="form-control">
                </div>
    
                <div class="container bg-danger text-white py-3" id="errorContainer">
                    <span id="errorMessage">Invalid credentials</span>
                </div>
    
                <div id="ChangePassWarningContainer" class="bg-warning p-2">
                    <span id="ChangePassWarningMessage" class="text-dark">NOTE: Default password is your contact number (11 digits) used during signup.</span>
                    <span id="ChangePassWarningMessage" class="text-dark">It is highly advised to change your password upon first login.</span>
                </div>
    
                <button type="submit" class="form-control btn-lg btn-success mt-3" id="loginBtn">Login </button>
            </form>
        

            <button class="form-control btn btn-lg btn-warning mt-1 disabled" id="loadingBtn">
                Please Wait...</button>
        </div>
    </div>
    

    <br>
    
    <div class="footer-copyright text-center py-3 d-flex flex-column">
        <div class="justify-content-center container">
            <img src="../files/ccsitlogo.png" style="width: 50px; filter:grayscale(95%); opacity:0.5;">
        </div>
        <span style="font-weight:bold; filter:grayscale(95%); opacity:0.5;">Automated Contact Tracing System</span>
        <a href="http://slsuonline.edu.ph/" class="text-secondary" style="filter:grayscale(95%); opacity:0.5;">Southern Leyte State University</a>
        <span style="filter:grayscale(95%); opacity:0.5;">Copyright Â© CCSIT | 2020</span>
    </div>
    
</body>
</html>
